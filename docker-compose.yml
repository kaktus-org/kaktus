version: '3'

services:

  database:
    build:
      context: ./backend
      dockerfile: ./db/Dockerfile
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust # TODO: remove this
      - POSTGRES_PASSWORD=password # TODO: paramaterise this
    networks:
      - database-network
    ports:
      - "5432:5432"

  api:
    depends_on:
      - database
    build:
      context: ./backend
      dockerfile: ./api/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    networks:
      - database-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    depends_on:
      - api

networks:
  database-network:
